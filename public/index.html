			body {

		<link rel="stylesheet" href="/highlight/styles/atom-one-dark.css">

	<body>
		<div id="editor">
			<textarea type="text"></textarea>
			<pre id="formated"></pre>
		</div>
		<output class="markdown"></output>

		<script>
			const formated = document.querySelector('#formated');
			const output = document.querySelector('output');
			const input = document.querySelector('textarea');

			const ws = new WebSocket('ws://127.0.0.1:2794', 'live-md');

			ws.onmessage = e => {
				output.innerHTML = e.data;
			};

			const ln = 92;


			function refresh() {
				let text = input.value;
				let lines = text.split('\n');

				const codes = [];
				formated.innerHTML = '';
				for (let i = 0; i < lines.length; i++) {
					const code = document.createElement('code');
					code.classList.add('markdown');
					code.innerHTML = lines[i];
					hljs.highlightBlock(code);
					codes.push(code);
				}

				formated.append(...codes);

				ws.send(text);
			}

			input.onkeyup = e => refresh();

			input.value = 
				'# Teste do titulo\n' +
				'Meu nome é Marcos eu consigo add emoji :poop:\n' +
				'> Testando blockquote\n' +
				'* Isso vai ser uma lista\n' +
				'* Isso é uma prop em **negrito**\n' +
				'* Isso é uma prop em *italico*\n' +
				'* Isso é um [link](TESTANDO LINK)\n' +
				'## Teste de sub titulo\n' +
				'### Teste de subtitle\n' +
				'#### Teste de subtitle\n';

			hljs.highlightBlock(formated);
		</script>
